<!DOCTYPE html>
<html dir=rtl lang=fa-IR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وزارت ورزش ایران</title>
    <link rel="icon" href="images/icon_bg.png" type="image/x-icon">
    <script src="./js/cdn.jsdelivr.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="header">
    <div class="top-buttons">
        <a href="./signIn" class="button-link"><button class="signin-button">ورود</button></a>
        <a href="./signUp" class="button-link"><button class="signup-button">ثبت نام</button></a>
        <a id="username" class="username"></a>
    </div>
</div>

<div class="container">
    <div class="logo">
        <img src="images/icon_bg.png" alt="Logo" width="50px" height="50px">
        <p>وزارت ورزش ایران</p>
    </div>

    <div class="buttons">
        <div class="button" data-destination="./news/">
            <div class="icon">
                <img src="images/newspaper.png" alt="اخبار" width="50px" height="50px">
            </div>
            <div class="title">اخبار</div>
            <div class="description">اخبار وزارت ورزش کشور</div>
        </div>
        <div class="button" data-destination="./coach/">
            <div class="icon">
                <img src="images/coach.png" alt="مربی‌ها" width="50px" height="50px">
            </div>
            <div class="title">مربی‌ها</div>
            <div class="description">مربی‌های ورزشی کشور</div>
        </div>
        <div class="button" data-destination="./gym/">
            <div class="icon">
                <img src="images/fitness.png" alt="سالن‌ها" width="50px" height="50px">
            </div>
            <div class="title">سالن‌ها</div>
            <div class="description">سالن‌های ورزشی کشور</div>
        </div>
        <div class="button" data-destination="./actor/">
            <div class="icon">
                <img src="images/champion.png" alt="قهرمان‌ها" width="50px" height="50px">
            </div>
            <div class="title">قهرمان‌ها</div>
            <div class="description">قهرمان‌های ورزشی کشور</div>
        </div>
        <div class="button" data-destination="./olympiad_4th/">
            <div class="icon">
                <img src="olympiad_4th/wp-content/uploads/2023/06/icon_bg.png" alt="المپیاد" width="50px" height="50px">
            </div>
            <div class="title">المپیاد</div>
            <div class="description">چهارمین المپیاد استعدادهای برتر ورزش کشور</div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="sentence">
                <p>تمامی حقوق معنوی و دنیوی این صفحه مربوط به گروه توانش است.</p>
            </div>
        </div>
    </footer>
</div>

<script src="js/main.js"></script>

</body>
</html>
