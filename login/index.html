<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body style="background-color: #efefef">
  <div>
    <div style="margin: 0 auto; width: 300px; direction: rtl">
      <div>
        لوگو را در اینجا بگذارید
      </div>
      <h2 style="margin-bottom: 0;">عنوان</h2>
      <p style="margin: 10px 0 20px 0;">زیرعنوان</p>
      <input style="margin-bottom: 10px; border: none; padding: 12px; border-radius: 12px; box-sizing: border-box; width: 100%;" placeholder="ایمیل" />
      <div style="position: relative; display: flex;">
        <input type="password" id="password" style="border: none; padding: 12px; border-radius: 12px; box-sizing: border-box; width: 100%;" placeholder="گذرواژه را وارد کنید">
        <i class="fa fa-eye" id="togglePassword" style="position: absolute; top: 50%; left: 8px; transform: translateY(-50%); cursor: pointer;"></i>
      </div>
      <div style="display: flex;">
        <a href="/forgotPassword1" style="text-decoration: none; font-size: 12px; color: #8D181E; margin: 10px 0 20px auto; cursor: pointer;">گذرواژه را فراموش کردید؟</a>
      </div>
      <button style="border: none; background-color: #8D181E; color: #ffffff; padding: 12px 24px; border-radius: 12px; cursor: pointer; font-size: 14px; font-weight: bold; width: 100%;">ورود</button>
      <div style="display: flex; justify-content: center; align-items: center;">
        <p style="font-size: 12px; color: #656565FF; margin: 15px 5px 5px 5px;">حساب کاربری ندارید؟</p>
        <a href="" style="font-size: 14px; text-decoration: none; color: #8D181E; margin: 15px 5px 5px 5px;">ثبت نام</a>
      </div>
    </div>
  </div>
  <script>
    const passwordField = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    // Function to toggle the password visibility
    function togglePasswordVisibility() {
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        togglePassword.classList.remove('fa-eye');
        togglePassword.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        togglePassword.classList.remove('fa-eye-slash');
        togglePassword.classList.add('fa-eye');
      }
    }

    // Add click event listener to the eye icon
    togglePassword.addEventListener('click', togglePasswordVisibility);
  </script>
</body>

</html>
